  <script>
    /**
     * 现在这里介绍一下原理,图片懒加载的原理就是当页面滚动时,图片出现在页面的可视区域的时候再加载图片进而显示
     * 我们需要知道的是页面窗口的高度也就是下面的winHeight 还有就是img元素距离窗口顶部的距离需要getBoundingClientRect;
    */
    (function(){
      let images = document.querySelectorAll('img');
      let lis = document.querySelectorAll('li');
      let winHeight = window.innerHeight;
      imgScroll();
      window.onscroll = imgScroll;
      function imgScroll(){
        for (let i = 0; i < images.length; i++) {
          const element = images[i];
          if(lis[i].getBoundingClientRect().top < winHeight){
            element.src = element.getAttribute('baseImage');
          }
        }
      }
    })();
